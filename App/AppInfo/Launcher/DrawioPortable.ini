[Launch]
ProgramExecutable=Drawio\draw.io.exe
CommandLineArguments=--user-data-dir="%PAL:DataDir%\Drawio"
WorkingDirectory=%PAL:AppDir%\Drawio
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.drawio
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\RecentDocs\.drawio
